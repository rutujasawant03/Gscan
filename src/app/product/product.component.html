<div class="container" style="padding-top: 25px;">
    <div class="row" style="display: flex;flex-wrap: wrap;">
        <ng-container *ngFor="let item of filterCategory  | filter:searchKey:'productName'">
            <div class="card col-md-3">
                <div class="box">

                    <div class="icons">
                        <i   *ngIf="addedToWishlist" class="fas fa-heart" (click)="handleRemoveFromWishlist()"></i>
                        <i  *ngIf="!addedToWishlist"  class="far fa-heart" (click)="handleAddToWishlist()"></i>
                        <a href="#" class="fas fa-share"></a>
                        <a href="#" class="fas fa-eye"></a>
                    </div>
                    <img src="{{item.image}}" alt="">
                    <h3>{{item.productName}}</h3>
                    <h3>{{item.description}}</h3>

                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <h3 class="price">â‚¹{{item.price}}</h3>
                    <div class="quantity">
                        <span>Quantity : </span>
                        <input type="number" min="1" max="10" value="{{item.quantity}}">
                        <span> /kg </span>
                    </div>
                    <button class="btn" (click)=addtoCart(item)>Add to Cart</button>

                </div>




            </div>

        </ng-container>

    </div>
</div>
